<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="static/images/favicon.ico">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>{% block title %}{% endblock %}</title>
	
	<!-- FontAwesome Icons -->
	<script src="https://kit.fontawesome.com/cc7047dfc4.js" crossorigin="anonymous"></script>
	
	<!-- Custom CSS -->
	<link rel="stylesheet" type='text/css' href='/static/style.css'/>
</head>

<!-- Body -->
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #262626;">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="static/images/logo.svg" width="250" height="50" class="d-inline-block align-top" alt="">
			</a>
			<div class="nav nav-pills" id="navbarResponsive">
				<div class="navbar-nav ml-auto">
					<a class="nav-item nav-link active" href="#"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#"><i class="far fa-id-card"></i> About Us </a>
                    <a class="nav-item nav-link" href="#"><i class="far fa-id-card"></i> Contact Us </a>
					<a class="nav-item nav-link" href="#"><i class="fas fa-user"></i> Login / Sign Up </a>
					
				</div>
			</div>
		</div>
	</nav>
	
	<!-- Page Content -->
	{% block content %}
	{% endblock %}
	
	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
